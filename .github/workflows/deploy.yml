name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "master" ] # Runs whenever you push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/whisperx-medical:latest
          build-args: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}
          # This helps with caching the large layers to speed up future builds
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/whisperx-medical:buildcache
          cache-to: type=inline
